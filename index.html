<!DOCTYPE html>
<html lang="en" class="dark" style="overflow-x: hidden; overscroll-behavior: none;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/icon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ibtwil blogs </title>
    <meta name="description" content="ibtwil" />
    
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#4f46e5">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#312e81">
    
    <!-- Toast UI Editor Viewer CSS - Light Mode -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@toast-ui/editor@3.2.2/dist/toastui-editor-viewer.min.css" />
    
    <!-- Toast UI Editor Viewer CSS - Dark Mode -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@toast-ui/editor@3.2.2/dist/theme/toastui-editor-dark.css" media="(prefers-color-scheme: dark)" />
    
    <!-- Dynamic theme switching for Toast UI -->
    <script>
      // Apply Toast UI dark theme based on app theme
      (function() {
        const updateToastUITheme = () => {
          const isDark = document.documentElement.classList.contains('dark');
          const darkLink = document.querySelector('link[href*="toastui-editor-dark"]');
          
          if (darkLink) {
            darkLink.disabled = !isDark;
          }
        };
        
        // Initial check
        updateToastUITheme();
        
        // Watch for theme changes
        const observer = new MutationObserver(updateToastUITheme);
        observer.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['class']
        });
      })();
    </script>
  </head>
  <body>
    <div id="blogs-ibtwil-app"></div>
    <script type="module" src="/src/index.jsx"></script>
    
    <!-- Toast UI Editor Viewer JS -->
    <script src="https://cdn.jsdelivr.net/npm/@toast-ui/editor@3.2.2/dist/toastui-editor-viewer.min.js"></script>
  </body>
</html>
