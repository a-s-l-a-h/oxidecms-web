<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ibtwil blogs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #a78bfa; /* purple-400 */
    }
    p {
      font-size: 1.1rem;
      color: #a0aec0; /* gray-400 */
      line-height: 1.6;
    }
    .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">☁️</div>
    <h1>You are Offline</h1>
    <p>
      It seems you've lost your connection. We can't load new content right now, but your saved offline posts are still available once you're back in the app.
    </p>
  </div>
</body>
</html>
